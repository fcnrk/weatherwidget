<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarih • Saat • Eskişehir Hava Durumu</title>

  <!-- Loew font -->
  <link href="https://fonts.cdnfonts.com/css/loew" rel="stylesheet">

  <style>
    :root{
      --navy:#1b2c55; /* close to your screenshot */
      --white:#ffffff;
      --muted:rgba(255,255,255,.85);
      --divider:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--navy);
      color:var(--white);
      font-family:'Loew', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      display:flex; justify-content:center; align-items:center;
    }

    /* Canvas column */
    .wrap{
      width:420px;  /* narrow and tall like the screenshot */
      padding:28px 28px 20px;
    }

    /* Top date / weekday / time */
    .date{
      font-size:40px; font-weight:600; letter-spacing:.5px; margin:0 0 8px 0;
    }
    .weekday{
      font-size:44px; font-weight:500; margin:0 0 36px 0; color:var(--muted);
    }
    .clock{
      font-size:96px; font-weight:300; letter-spacing:1px; margin:0 0 60px 0;
      color:var(--muted);
    }

    /* Weather card styles integrated into the column */
    .weather{
      display:flex; flex-direction:column; align-items:center;
    }
    .w-head{
      text-align:center; margin-bottom:10px;
    }
    .w-head .city{
      font-size:20px; font-weight:700;
    }
    .w-head .subtitle{
      font-size:14px; color:var(--muted);
      margin-top:2px;
    }

    .now{
      width:100%;
      display:flex; align-items:center; gap:16px;
      justify-content:center;
      margin:8px 0 18px;
    }
    .icon-big{ width:76px; height:76px; }
    .temp{
      font-size:44px; font-weight:600; line-height:1; text-align:right;
      min-width:120px;
    }
    .cond{
      font-size:16px; color:var(--muted); text-align:right; margin-top:6px;
      text-transform:lowercase;
    }

    .rows{
      width:100%; margin-top:10px;
    }
    .row{
      display:grid;
      grid-template-columns: 1.3fr 40px 1fr 1fr;
      align-items:center;
      gap:10px;
      padding:10px 0;
      border-top:1px solid var(--divider);
    }
    .row:first-child{ border-top:0 }
    .dow{ color:var(--muted); font-size:16px }
    .mini{ width:28px; height:28px }
    .hi{ text-align:right; font-size:16px }
    .lo{ text-align:right; color:var(--muted); font-size:16px }

    /* Simple Climacons-style inline SVG and animations (white, outlined look) */
    svg{ display:block }
    .stroke{ stroke:#fff; stroke-width:2.4; fill:none; stroke-linecap:round; stroke-linejoin:round }
    .fill{ fill:#fff }

    .drops path{ animation: fall 1.2s linear infinite; }
    .drops path:nth-child(2){ animation-delay:.25s }
    .drops path:nth-child(3){ animation-delay:.5s }
    @keyframes fall{ 0%{opacity:0; transform:translateY(0)} 20%{opacity:1} 100%{opacity:0; transform:translateY(10px)} }

    .flash{ animation: flash 1.1s ease-in-out infinite }
    @keyframes flash{ 0%,80%,100%{opacity:0} 40%{opacity:1} }

    /* Make the layout breathe on shorter screens */
    @media (max-height: 820px){
      .clock{ font-size:72px; margin-bottom:40px }
    }
  </style>
</head>
<body>
  <!-- Hidden SVG symbol defs -->
  <svg width="0" height="0" aria-hidden="true" style="position:absolute;left:-9999px;visibility:hidden">
    <!-- Sun -->
    <symbol id="sun" viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="12" class="stroke"/>
      <g class="stroke">
        <line x1="32" y1="4" x2="32" y2="14"/>
        <line x1="32" y1="50" x2="32" y2="60"/>
        <line x1="4"  y1="32" x2="14" y2="32"/>
        <line x1="50" y1="32" x2="60" y2="32"/>
        <line x1="12" y1="12" x2="19" y2="19"/>
        <line x1="45" y1="45" x2="52" y2="52"/>
        <line x1="12" y1="52" x2="19" y2="45"/>
        <line x1="45" y1="19" x2="52" y2="12"/>
      </g>
    </symbol>

    <!-- Cloud -->
    <symbol id="cloud" viewBox="0 0 64 64">
      <path class="stroke" d="M18 42h28c8 0 12-5 12-11s-5-11-12-11c-2 0-4 .4-5.5 1.3C38.5 16.6 33.9 14 29 14c-7.1 0-13 5.9-13 13 0 0-8 1-8 9s6 6 10 6z"/>
    </symbol>

    <!-- Partly cloudy -->
    <symbol id="partly" viewBox="0 0 64 64">
      <use href="#sun" x="-10" y="-6"/>
      <use href="#cloud"/>
    </symbol>

    <!-- Rain -->
    <symbol id="rain" viewBox="0 0 64 64">
      <use href="#cloud"/>
      <g class="stroke drops">
        <path d="M22 48c0 6 0 10 0 10"/>
        <path d="M30 50c0 6 0 10 0 10"/>
        <path d="M38 48c0 6 0 10 0 10"/>
      </g>
    </symbol>

    <!-- Snow -->
    <symbol id="snow" viewBox="0 0 64 64">
      <use href="#cloud"/>
      <g class="stroke" stroke-width="2">
        <g transform="translate(24,50)">
          <line x1="-3" y1="0" x2="3" y2="0"/><line x1="0" y1="-3" x2="0" y2="3"/>
        </g>
        <g transform="translate(36,52)">
          <line x1="-3" y1="0" x2="3" y2="0"/><line x1="0" y1="-3" x2="0" y2="3"/>
        </g>
      </g>
    </symbol>

    <!-- Thunder -->
    <symbol id="thunder" viewBox="0 0 64 64">
      <use href="#cloud"/>
      <polygon class="fill flash" points="32,46 26,60 36,52 30,66 44,48"/>
    </symbol>

    <!-- Fog -->
    <symbol id="fog" viewBox="0 0 64 64">
      <use href="#cloud"/>
      <g class="stroke" opacity=".9">
        <line x1="12" y1="50" x2="52" y2="50"/>
        <line x1="16" y1="55" x2="48" y2="55"/>
      </g>
    </symbol>
  </svg>

  <div class="wrap">
    <h1 id="date" class="date">--.--.----</h1>
    <h2 id="weekday" class="weekday">—</h2>
    <div id="clock" class="clock">--:--:--</div>

    <section class="weather">
      <div class="w-head">
        <div class="city"><strong>Eskişehir</strong></div>
        <div class="subtitle">Hava Durumu</div>
      </div>

      <div class="now">
        <svg class="icon-big"><use id="iconNow" href="#cloud"/></svg>
        <div>
          <div id="tempNow" class="temp">--°C</div>
          <div id="condNow" class="cond">yükleniyor…</div>
        </div>
      </div>

      <div id="rows" class="rows"></div>
    </section>
  </div>

  <script>
    /* ---------- Date, Weekday, Live Clock ---------- */
    const DAYS_TR = ["Pazar","Pazartesi","Salı","Çarşamba","Perşembe","Cuma","Cumartesi"];
    function pad(n){ return String(n).padStart(2,'0'); }
    function updateClock(){
      const now = new Date();
      const d = pad(now.getDate()), m = pad(now.getMonth()+1), y = now.getFullYear();
      const hh = pad(now.getHours()), mm = pad(now.getMinutes()), ss = pad(now.getSeconds());
      document.getElementById('date').textContent = `${d}.${m}.${y}`;
      document.getElementById('weekday').textContent = DAYS_TR[now.getDay()];
      document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;
    }
    updateClock(); setInterval(updateClock, 1000);

    /* ---------- Weather (Open-Meteo) ---------- */
    const LAT = 39.7767, LON = 30.5206; // Eskişehir
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}` +
      `&current=temperature_2m,weather_code` +
      `&daily=weathercode,temperature_2m_max,temperature_2m_min` +
      `&timezone=auto`;

    const WMO_TR = {
      0:"açık",1:"çoğunlukla açık",2:"parçalı bulutlu",3:"kapalı",
      45:"sis",48:"kırağılı sis",
      51:"çise: hafif",53:"çise: orta",55:"çise: yoğun",
      61:"yağmur: hafif",63:"yağmur: orta",65:"yağmur: kuvvetli",
      66:"suyla karışık: hafif",67:"suyla karışık: kuvvetli",
      71:"kar: hafif",73:"kar: orta",75:"kar: kuvvetli",
      77:"kar taneleri",
      80:"sağanak: hafif",81:"sağanak: orta",82:"sağanak: kuvvetli",
      85:"kar sağanağı: hafif",86:"kar sağanağı: kuvvetli",
      95:"gök gürültülü fırtına",96:"dolulu fırtına: hafif",99:"dolulu fırtına: kuvvetli"
    };

    function iconIdFor(code){
      const rainy=[51,53,55,61,63,65,66,67,80,81,82];
      const snowy=[71,73,75,77,85,86];
      const cloudy=[1,2,3,45,48];
      const thunder=[95,96,99];
      if(thunder.includes(code)) return "#thunder";
      if(rainy.includes(code))  return "#rain";
      if(snowy.includes(code))  return "#snow";
      if(cloudy.includes(code)) return "#partly";
      return "#sun"; // 0 clear
    }

    fetch(url).then(r=>r.json()).then(data=>{
      // Now
      const tNow = Math.round(data.current.temperature_2m);
      const wNow = data.current.weather_code;
      document.getElementById('tempNow').textContent = `${tNow}°C`;
      document.getElementById('condNow').textContent = WMO_TR[wNow] || "—";
      document.getElementById('iconNow').setAttribute('href', iconIdFor(wNow));

      // 5-day list (starting from tomorrow to mirror your screenshot)
      const rows = document.getElementById('rows');
      rows.innerHTML = '';
      const times = data.daily.time;
      const getDow = iso => DAYS_TR[new Date(iso).getDay()];

      // find index of tomorrow relative to daily array (usually 0 = today)
      let start = 1; // show tomorrow-first like your image (e.g., Cumartesi when today is Cuma)
      for(let i=start; i<start+5 && i<times.length; i++){
        const code = data.daily.weathercode[i];
        const hi = Math.round(data.daily.temperature_2m_max[i]);
        const lo = Math.round(data.daily.temperature_2m_min[i]);
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `
          <div class="dow">${getDow(times[i])}</div>
          <svg class="mini"><use href="${iconIdFor(code)}"/></svg>
          <div class="hi">${hi}°C</div>
          <div class="lo">${lo}°C</div>
        `;
        rows.appendChild(row);
      }
    }).catch(err=>{
      console.error(err);
      document.getElementById('condNow').textContent = 'veri alınamadı';
    });
  </script>
</body>
</html>
